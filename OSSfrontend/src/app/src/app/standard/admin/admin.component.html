<div class="admin-login">
<div class="container p-5" >
    <div class="row mt-6">
      <div class="col-lg-6 offset-lg-3">
  
        <div class="card bg-light">
          <div class="card-body">
      <h1><b>ADMIN LOGIN</b></h1>
      <form #loginform="ngForm" >
          <small class="text-danger">{{msg}}</small>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="admin.email" required
            pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"  #email="ngModel" 
            [class.is-invalid]="email.invalid && email.touched">
           <!--<small class="text-danger" [class.d-none]="email.invalid || email.untouched">Email Id is Required Field</small>--> 
           <div *ngIf="email.errors && (email.invalid && email.touched)">
             <small class="text-danger" *ngIf="email.errors.required">Email Id is Required Field</small>
             <small class="text-danger" *ngIf="email.errors.pattern">Enter the Valid Email Id</small>
           </div>
          </div>
        </div >
        <div class="form-group">
          <br><label class="control-label col-sm-5" for="pwd">Password</label>
          <div class="col-sm-10">          
            <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]="admin.password" #password="ngModel" required
            [class.is-invalid]="password.invalid && password.touched">
           <!-- <small class="text-danger" [class.d-none]="password.invalid || password.untouched">Password is Required Field</small>-->
            <div *ngIf="password.errors && (password.invalid && password.touched)">
              <small class="text-danger" *ngIf="password.errors.required">Password is Required Field</small>           
            </div>
          </div>
        </div>
        <div class="form-group">        
          
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button [disabled]="loginform.form.invalid" type="submit"  class="btn btn-info" (click)="adminLogin()">Login</button>
          </div>
        </div>
      </form>
     
    </div>
    
  </div>
