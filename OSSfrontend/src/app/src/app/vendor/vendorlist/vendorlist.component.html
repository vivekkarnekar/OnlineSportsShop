<div class="container">
    <h2>List Of Vendors</h2>
    <p>List of all vendors  available</p>            
    <table class="table table-hover" >
      <thead>
        <tr>
          <th >Id</th>
          <th >Name</th>
          <th >Email</th>
          <th >StoreName</th>
          <th >Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vendor of _vendorslist">
          <td >{{vendor.vendorId}}</td>
          <td >{{vendor.vendorName}}</td>
          <td >{{vendor.email}}</td>
          <td >{{vendor.storeName}}</td>
          
          <td>
               
               <button type="button" class="btn btn-info" (click)="goToViewVendor(vendor.vendorId)">View</button>&nbsp;&nbsp;
               <button type="button" class="btn btn-danger" (click)="deleteVendor(vendor.vendorId)">Delete</button>
        </td>
        </tr>
       
      </tbody>
    </table>
    <button type="button" class="btn btn-danger" (click)="gotolist()">Back</button>
   
  </div>
