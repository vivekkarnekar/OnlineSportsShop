<div class="container">
    <h2>Update Product Details</h2>
    <form #addproductform="ngForm"(ngSubmit)="updateProductFormSubmit()">
     
      <div class="form-group">
         <label for="id">ID:</label>
        <input type="number" class="form-control" disabled required [(ngModel)]="product.id" name="Id">
      </div> 
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control"disabled  required [(ngModel)]="product.name" name="Name">
      </div>
      <div class="form-group">
        <label for="Description">Description:</label>
        <input type="text" class="form-control"disabled required [(ngModel)]="product.description" name="Description">
      </div>
            
      <div class="form-group">
        <label for="imageUrl">ImageURL:</label>
        <input type="text" class="form-control" disabled required [(ngModel)]="product.imageUrl" name="imageUrl">
      </div>
     
      <div class="form-group">
        <label for="unitPrice">Price:</label>
        <input type="number" class="form-control"  required [(ngModel)]="product.unitPrice" name="unitPrice">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control"  required [(ngModel)]="product.quantity" name="quantity">
      </div>
      <button type="submit" class="btn btn-success" (click)="updateProductFormSubmit()">Submit</button>&nbsp;&nbsp;
      <button type="submit" class="btn btn-danger "(click)="gotolist()">Back</button>
    </form>
  </div>
